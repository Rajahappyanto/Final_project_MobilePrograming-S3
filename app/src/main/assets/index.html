<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style>
        @font-face {
            font-family: 'roboto-webfont';
            src: url('fonts/__Roboto-webfont.eot');
            /*IE9*/
            src: url('fonts/__Roboto-webfont.eot?#iefix') format('embedded-opentype'), /*IE6-IE8*/
            url('fonts/__Roboto-webfont.woff') format('woff'), /*Modern Browsers*/
            url('fonts/__Roboto-webfont.ttf') format('truetype'), /*Safari, Android, iOS*/
            url('fonts/__Roboto-webfont.svg#roboto-webfont') format('svg');
            /*Legacy iOS*/
            font-weight: normal;
            font-style: normal;
        }

        html {
            height: 100%;
            margin: 0px;
        }

        body {
            background: #000000;
            color: #808080;
            font-family: 'roboto-webfont';
            margin: 0px;
            height: 100%;
            -webkit-user-select: none;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" no-config="assets/__Config.xml" fullScreen="all"></canvas>
    <script src="lib/createjs.min.js"></script>
    <script src="game.js"></script>
	<script src="hooks.js"></script>
</body>

</html>
